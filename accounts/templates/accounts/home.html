{%extends 'main.html'%}
{%load static%}

{%block content%}
<div id="carouselExampleAutoplaying" class="carousel slide container my-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active c-item">
        <img src="{% static 'images/img1.jpg'%}" class="d-block w-100 c-image" alt="...">
      </div>
      <div class="carousel-item c-item">
        <img src="{% static 'images/img2.jpg'%}" class="d-block w-100 c-image" alt="...">
      </div>
      <div class="carousel-item c-item">
        <img src="{% static 'images/img3.jpg'%}" class="d-block w-100 c-image" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

{% endblock%}
