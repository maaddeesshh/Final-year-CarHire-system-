 <!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>
<body style="background-color: antiquewhite";>
  <div class="card  mx-auto my-5" style="width: 50%;">
    <img src="{% static 'images/img3.jpg'%}" class="card-img-top" alt="...">
    <div class="card-body">
     
  <form method="POST" action="">
    {% csrf_token %}
   <div class="form-control">{{ form.as_p }}</div> 
    {% if book_error %}
      <p class="error">{{ book_error }}</p>
    {% endif %}
    {% if booked_times %}
      <h2>Booked Times:</h2>
      <ul>
        {% for booked_time in booked_times %}
          <li>{{ booked_time.start_date }} - {{ booked_time.end_date }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <button type="submit" class="btn btn-success"> Hire Car</button>
    
  </form>
  </div>
  
</body>
</html>
