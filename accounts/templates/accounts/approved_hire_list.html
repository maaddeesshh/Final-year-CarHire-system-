<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/tables.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="filter"></div>
    <table>
        <thead>
            <tr>
                <th>Car</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for hire in approved_hires %}
            <tr>
                <td>{{ hire.car.reg_no }}</td>
                <td>{{ hire.start_date }}</td>
                <td>{{ hire.end_date }}</td>
                <td>{{ hire.phone_no }}</td>
                <td>
                    {% if hire.can_rate %}
                        <a class="btn btn-primary" href="{% url 'rate_owner' hire.car.owner.pk %}" role="button">Rate</a>
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No approved hire requests found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>  
    
</body>
</html>
