<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/tables.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="filter"></div>
    <table>
        <thead>
            <tr>
                <th>Car</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for hire in approved_hires %}
            <tr>
                <td>{{ hire.car.reg_no }}</td>
                <td>{{ hire.start_date }}</td>
                <td>{{ hire.end_date }}</td>
                <td>{{ hire.phone_no }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No approved hire requests found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>  
    
</body>
</html>
