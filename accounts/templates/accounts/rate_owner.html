  
<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Rate</title>
</head>
<body style="background-color: darkgray">
    <div class="card w-50 h-50 mx-auto my-5">
        <img src="{% static 'images/img3.jpg'%}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> Your rate Counts.. </h5>
          
<form method="POST" action="">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_text">Comment:</label>
    <textarea name="text" id="id_text" class="materialize-textarea form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="id_rate">Rating:</label>
    <select name="rate" id="id_rate" class="form-select">
      {% for choice in form.rate.field.choices %}
        <option value="{{ choice.0 }}" {% if choice.0 == form.rate.value %}selected{% endif %}>{{ choice.1 }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-primary my-3" type="submit">Button</button>
</form> 
          
        </div>
      </div>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
