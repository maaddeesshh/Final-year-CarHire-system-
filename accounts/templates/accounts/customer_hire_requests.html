<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'styles/tables.css'%}">
  <title>Document</title>
</head>
<body>
  <div class="filter"></div>
  
<table>
  <thead>
    <tr>
      <th>Car</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for hire in hires %}
    <tr>
      <td>{{ hire.car.reg_no }}</td>
      <td>{{ hire.start_date }}</td>
      <td>{{ hire.end_date }}</td>
      <td>
        <a href="{% url 'update-hire' pk=hire.pk %}" class="btn btn-success">Update</a>
        <a href="{% url 'delete-hire' pk=hire.pk %}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  
</body>
</html>
