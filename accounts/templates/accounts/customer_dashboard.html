<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Customer Dashboard</title>
    <style>
      .image-thumbail {
          height: 200px;
          /* object-fit: cover; */
      }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color:brown;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">
                <img src="https://img.freepik.com/free-vector/golden-bird-logo-design_1195-336.jpg" alt="Bootstrap" width="30" height="24">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Notifications
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'approved_hire_list' %}">Approved requests</a></li>
                   
                  </ul>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'update-profile' %}">Update</a></li>
                  <li><a class="dropdown-item" href="{% url 'delete-profile' %}">Delete</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'request' %}"> Hire Requests</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{%url 'contact' %}"> Support</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'logout'%}"> Logout</a>
              </li> 
            </ul>
            
          </div>
        </div>
      </nav>

    
<div style="background-color: darkgray;">
  <p><i><b> Hello  {{user.username}}</b></i> </p>


  <div class="col-md-9 m-auto">
    <div class="row">

      {% for car in cars %}
        <div class="col-md-4">
            <div class="card my-2 mx-5">
                <img class="image-thumbail" src="{{car.image.url}}" alt="Card image cap">

                <div class="card-body">
                  <h5 class="card-title">{{car.reg_no}}</h5>
                  <h5 class="card-title">{{car.phone_no}}</h5>
                  <p class="card-text">{{car.description}}</p>
                  <a href="{%url 'hire' car.id %}" class="btn btn-primary mb-2">Hire</a>
                </div>
            </div>
        </div>
        {% empty %}
        <h3>No photos...</h3>
        {% endfor %}
   
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
