
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/summary.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        h3 {
            margin-bottom: 10px;
        }

        .report {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .bar-chart {
            background-color: #ddd;
            height: 20px;
            width: 100%;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            width: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.5s ease;
        }

        .report:nth-child(1) .bar {
            background-color: #6c63ff; /* Blue */
        }

        .report:nth-child(2) .bar {
            background-color: #ff6c63; /* Red */
        }

        .report:nth-child(3) .bar {
            background-color: #63ff6c; /* Green */
        }

        .report:nth-child(4) .bar {
            background-color: #ffce63; /* Yellow */
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <title>Summary Report</title>
</head>
<body>
    <h1>carHire-CH</h1>
    <h3>Email: carhire172@gmail.com</h3>
    <h3>Kenyatta University</h3>
    <h3>Phone: 0717548446</h3>
    <h1>Summary Report</h1>

    <div class="report">
        <div class="card">
            <h3>Users</h3>
            <div class="bar-chart">
                <div class="bar" style="width: {{ user_count }}%"></div>
            </div>
            <p>{{ user_count }}</p>
        </div>
    </div>

    <div class="report">
        <div class="card">
            <h3>Cars</h3>
            <div class="bar-chart">
                <div class="bar" style="width: {{ car_count }}%"></div>
            </div>
            <p>{{ car_count }}</p>
        </div>
    </div>

    <div class="report">
        <div class="card">
            <h3>Hires</h3>
            <div class="bar-chart">
                <div class="bar" style="width: {{ hire_count }}%"></div>
            </div>
            <p>{{ hire_count }}</p>
        </div>
    </div>

    <div class="report">
        <div class="card">
            <h3>Reviews</h3>
            <div class="bar-chart">
                <div class="bar" style="width: {{ review_count }}%"></div>
            </div>
            <p>{{ review_count }}</p>
        </div>
    </div>

</body>
</html>
